<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <div class="main-container">
        <h2>Word Counter</h2>
        <textarea id="text-input" name="text-input" placeholder="Paste your content here....."></textarea>
        <div class="counter">
            <div>
                <p id="char-count">0</p>
                <p>Characters</p>
            </div>
            <div>
                <p id="word-count">0</p>
                <p>Words</p>
            </div>
            <div>
                <p id="sentence-count">0</p>
                <p>Sentences</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
